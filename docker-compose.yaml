version: "3.9"

networks:
  bfbot-net:

volumes:
  postgres_data:
  cassandra_data:

services:

  # =========================
  # Prometheus
  # =========================
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: bfbot-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
    ports:
      - "9090:9090"
    networks:
      - bfbot-net

  # =========================
  # Grafana
  # =========================
  grafana:
    image: grafana/grafana:10.4.3
    container_name: bfbot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    networks:
      - bfbot-net

  # =========================
  # Loki
  # =========================
  loki:
    image: grafana/loki:2.9.3
    container_name: bfbot-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command:
      - "--config.file=/etc/loki/local-config.yaml"
    networks:
      - bfbot-net

  # =========================
  # Promtail
  # =========================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: bfbot-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command:
      - "--config.file=/etc/promtail/promtail-config.yaml"
    depends_on:
      - loki
    networks:
      - bfbot-net

  # =========================
  # Redis (Dedup / Idempotency)
  # =========================
  redis:
    image: redis:7
    container_name: bfbot-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 1gb
      --maxmemory-policy volatile-ttl
    ports:
      - "6379:6379"
    networks:
      - bfbot-net

  # =========================
  # Kafka (KRaft mode)
  # =========================
  kafka:
    image: bitnami/kafka:3.7
    container_name: bfbot-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - bfbot-net
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list" ]
      interval: 10s
      timeout: 10s
      retries: 10

  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:16
    container_name: bfbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bfbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bfbot-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: bfbot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bfbot-net

  # =========================
  # Cassandra
  # =========================
  cassandra:
    image: cassandra:4.1
    container_name: bfbot-cassandra
    restart: unless-stopped
    environment:
      CASSANDRA_CLUSTER_NAME: "bfbot-cluster"
      CASSANDRA_NUM_TOKENS: 16
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./cassandra/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces'"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - bfbot-net

  cassandra-web:
    image: ipushc/cassandra-web
    container_name: bfbot-cassandra-web
    restart: unless-stopped
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
    ports:
      - "3000:3000"
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - bfbot-net

  # =========================
  # RedsecBot (Discord bot)
  # =========================
  redsecbot:
    build: .
    container_name: bfbot-redsecbot
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod

      # Discord
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # Postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bfbot
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # Cassandra
      SPRING_DATA_CASSANDRA_CONTACT_POINTS: cassandra
      SPRING_DATA_CASSANDRA_KEYSPACE_NAME: bfbot
      SPRING_DATA_CASSANDRA_LOCAL_DATACENTER: datacenter1

    depends_on:
      postgres:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - bfbot-net

  # =========================
  # Nietzschenator (LLM Enrichment)
  # =========================
  nietzschenator:
    build:
      context: ./nietzschenator
    container_name: bfbot-nietzschenator
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # GigaChat
      GIGACHAT_BASE_URL: https://gigachat.devices.sberbank.ru/api/v1
      GIGACHAT_CLIENT_ID: ${GIGACHAT_CLIENT_ID}
      GIGACHAT_CLIENT_SECRET: ${GIGACHAT_CLIENT_SECRET}

    depends_on:
      kafka:
        condition: service_started
    networks:
      - bfbot-net
