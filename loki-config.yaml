auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  # Повышаем лимиты:
  per_stream_rate_limit: 20MB         # Было 3MB, теперь 20MB на стрим
  per_stream_rate_limit_burst: 40MB   # Burst для пиков
  ingestion_rate_mb: 32               # Общий на tenant, было ~4MB, теперь 32MB
  ingestion_burst_size_mb: 64         # Общий burst

ruler:
  alertmanager_url: http://localhost:9093