spring:
  config:
    import: classpath:candidates.yaml

  kafka:
    bootstrap-servers: localhost:9092

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: com.mishkin.redsecbot.nietzschenatorApi.in.StatsEnrichedEvent
        spring.json.trusted.packages: >
          com.mishkin.redsecbot.nietzschenatorApi.in

  docker:
    compose:
      enabled: false

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/bfbot
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml

  data:
    cassandra:
      contact-points: localhost
      port: 9042
      keyspace-name: bfbot
      local-datacenter: datacenter1
      schema-action: none

logging:
  level:
    liquibase: DEBUG

discord:
  token: ${DISCORD_TOKEN}
  guild-id: ${DISCORD_GUILD_ID}

server:
  port: 8080